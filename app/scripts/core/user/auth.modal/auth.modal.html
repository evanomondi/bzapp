<ion-modal-view ng-controller="AuthModalController as authModalController">
    <ion-header-bar class="auth-header" align-title="center">
        <button id="auth-close-button" class="button button-icon app-icon icon-close" ng-click="authModalController.hideModal()"></button>
        <h1 class="title">{{authModalController.viewData.modalTitle | translate}}</h1>
    </ion-header-bar>
    <login-view ng-show="authModalController.viewData.currentView == 'login'"></login-view>
    <register-view ng-show="authModalController.viewData.currentView == 'register'"></register-view>
</ion-modal-view>
